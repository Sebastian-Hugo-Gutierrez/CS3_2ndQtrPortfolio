<html>
    <head>
    <meta charset="UTF-8">
    </head>
    <style> 
    input:focus {
    background-color: grey;
    }
    </style>
<body>
<form method="post" action="submit">
    <label for="stdId">Student ID:</label><br>
    <input type="text" id="stdId" name="stdId" required><br>

    <label for="fname">Full Name:</label><br>
    <input type="text" id="fname" name="fname" required><br>

    <label for="bDay">Birthday:</label><br>
    <input type="date" id="bDay" name="bDay" required><br>

    <label for="eAdd">Email Address:</label><br>
    <input type="email" id="eAdd" name="eAdd" required><br>

    <label for="mPhn">Mobile Phone:</label><br>
    <input type="text" id="mPhn" name="mPhn" required><br>

    <label for="gLvl">Grade Level:</label><br>
    <select id ="gLvl" name="gLvl" required><br>

    <option value="fresh">Grade-7</option>
    <option value="soph">Grade-8</option>
    <option value="jr">Grade-9</option>
    <option value="sr">Grade-10</option>
    <option value="kuya">Grade-11</option>
    <option value="unc" >Grade-12</option>

    <label for="intExt">Intern/Extern:</label><br>
    <input type="radio" id="intern" name="intExt" value="intErn" required>
    <label for="intern">Intern</label><br>
    <input type="radio" id="extern" name="intExt" value="extErn" required>
    <label for="extern">Extern</label><br>

    <label for="orgo">Preferred Organization/Club:</label><br>
    <select id="orgo" name="orgo" multiple required><br>

    <option value="alia">Alianti</option>
    <option value="baCl">Bake Club</option>
    <option value="invic">Invictus</option>
    <option value="maCl">Math Club</option>
    <option value="sca">SCA</option>
    <option value="likha">Likha</option>
    <option value="himAgh">Himig Agham</option>

    <textarea name="message" rows="10" cols="20" onblur="blurFunction()">Why do you want to join?
    </textarea><br>

    <input type="submit" onsubmit="submitFunction()" value="Submit"><br>
    <input type="submit" onreset="resetFunction()" value="Reset"><br>

</form>
<script>
function blurFunction() {
    let x = document.getElementById("gLvl");
    x.value = x.value.toUpperCase();
}
function submitFunction() {
    alert("The form was submitted"); 
}
function resetFunction() {
    alert("The form was reset");    
}
</script>

</body>
</html>
